{% if message %}
<div id="alert-message" class="alert alert-{{ alert_type }} text-center" role="alert">
  {{ message }}
</div>
<script>
  setTimeout(function() {
    var alert = document.getElementById('alert-message');
    if (alert) {
      alert.style.display = 'none';
    }
  }, 3000);
</script>
{% endif %}
