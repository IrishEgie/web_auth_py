{% extends "base.html" %}
{% block content %}

{% if welcome_message %}
<div id="alert-message" class="alert alert-success" role="alert">
  {{ welcome_message }}
</div>
<script>
  setTimeout(function() {
    var alert = document.getElementById('alert-message');
    if (alert) {
      alert.style.display = 'none';
    }
  }, 3000);
</script>
{% endif %}

<div class="container"> 
  <h1 class="title">Welcome {{ name }}</h1>
  <a href="/static/files/cheat_sheet.pdf" download>Download Your File</a>
</div>

{% endblock %}
